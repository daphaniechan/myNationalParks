<!DOCTYPE html>

<head>
    <title>My Form</title>
    <link rel="stylesheet" href="static/styles-results.css">
</head>
<body>
    <section class="container-searchbar">
        <div class="card-searchbar">
            <div class="card-image"></div>
            <form action="gresponse" method="get">
                <label for="username">Find another national park </label>
                <input type="text" id="user_lat" name="user_broadSearch" />
                <input type="submit" value="Go" name="gobtn"/> <br/>
                <br/>
            </form>
        </div>
    </section>


    <section class="results">
        {% if searchResults %}
            {% for item in searchResults %}
                <div class="card">
                    <form action="redirect_button" method="get">
                    <input type="hidden" name="select_NP" value="{{item['parkCode']}}"/>
                    <h4>{{item['fullName']}}</h4><br/>
                    {{item['description']}}<br/>
                    <button class="button">
                        see more
                    </button>

                    </form>
                    <br/> 
                </div>
            {% endfor %}
        {% endif %}
    </section>
