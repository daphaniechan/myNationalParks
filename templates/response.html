<!DOCTYPE html>
<html>
<head>
    <title>{{page_title}}</title>
    <link rel="stylesheet" href="static/styles-response.css">
</head>
<body>
    <div class="boxpage">
        <h2>Welcome to {{select_NP['fullName']}}</h2>
        <p>{{select_NP['description']}} </p><br/>
        <a href="{{select_NP['url']}}">See NPS web page about this park</a>

        <br>
        <br>
        <section class="NP_details">
            <div class="detailcard">
                <h4>Activities</h4>
                {% for item in select_NP['activities'] %}
                <div class="tag">
                    {{item['name']}}
                </div>
            {% endfor %}
            </div>
            <div class="detailcard">
                <h4>Weather info </h4>
                {{select_NP['weatherInfo']}}
            </div>
        </section>

    <section class="mountain">
        <svg width="1113" height="195" viewBox="0 0 1113 195" fill="none" xmlns="http://www.w3.org/2000/svg">

            144.851L272.055 156.219M312.48 193L277.289 167.588L272.055 156.219M462.374 193L503.578 113.197L567.501 
            51.8954L657.5 111.413M976.645 3.94645L977.205 4.89631M977.205 4.89631L1025.02 86.0511L1032.33 149.227M977.205

        <br/>
    </section>
    <section class="map">
        <iframe width="1113" height="450" style="border:0" loading="lazy" allowfullscreen
        src="https://www.google.com/maps/embed/v1/search?q=activities%20near%20{{select_NP['fullName']}}%20national%20park&key={{KEY}}"></iframe>
    </section>
    </div>

    
</body>
</html>
